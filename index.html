<!DOCTYPE html>
<html>
<head>
	<title>Motus</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
   	<meta http-equiv="X-UA-Compatible" content="ie=edge">
   	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<div class="center">
		<h1>Motus</h1>
		<h2>Vous devez trouver un mot de <strong>huit lettres</strong>. Vous n'avez que 7 chances. Les réponses doivent être écrites en minuscules et ne pas comporter plus de 8 lettres. Les accents sont supportés mais pas les caractères spéciaux.</h2>
		<div id="indice">
			
		</div>
		<div id="affichage">
			
		</div>
		
		<br>

		<input id="reponse" type="text" name="reponse" placeholder="Votre réponse">
		

		<div id="boutons">
			<br>
			<input type="button" id="valider" value="Valider">
			<br>
			<input id="rejouer" type="button" value="Rejouer">
			<br>
		</div>
	</div>

	<script
		src="https://code.jquery.com/jquery-3.3.1.min.js"
		integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
		crossorigin="anonymous">
	</script>
	<script src="main.js"></script>
</body>
</html>
